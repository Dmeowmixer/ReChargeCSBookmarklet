<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SitePen Bookmarklet</title>
</head>
<body>
  <!-- Bookmarklet: Injects script into current DOM -->
  <a href="javascript:(function(){var script = document.createElement('SCRIPT');script.src='http://localhost:8000/app.js';script.id='bookmarklet';document.body.appendChild(script)}())" >Bookmarklet</a>
</body>
</html>
